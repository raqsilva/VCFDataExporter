{% extends 'polls/base.html' %}

{% block content %}
<div class="page-header" id="banner">
    <div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
						<h3 align='center'>Register</h3>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
                                <form id="register-form" action="" method="post">{% csrf_token %}
								    <div class="form-group">
										<div class="fieldWrapper">
										<input id="first_name" type="text" name="first_name" tabindex="1" class="form-control" placeholder="First Name" value="{{ forn.first_name }}">
										</div>
								    </div>
								    <div class="form-group">
										<div class="fieldWrapper">
										<input id="last_name" type="text" name="last_name" tabindex="1" class="form-control" placeholder="Last Name" value="{{ forn.last_name }}">
										</div>
								     </div>
									<div class="form-group">
										<div class="fieldWrapper">
										{{ form.username.errors }}
										<input id="username" type="text" name="username" tabindex="1" class="form-control" placeholder="Username" value="{{ forn.username }}">
										</div>
									</div>
									<div class="form-group">
										{{ form.email.errors }}
										<input id="email" type="text" name="email" tabindex="1" class="form-control" placeholder="Email Address" value="{{ forn.email }}">
									</div>
									<div class="form-group">
										<div class="fieldWrapper">
										{{ form.password2.errors }}
										<input id="password1" type="password" name="password1" tabindex="2" class="form-control" placeholder="Password" value="{{ forn.password1 }}">
										</div>
									</div>
									<div class="form-group">
										<input id="password2" type="password" name="password2" tabindex="2" class="form-control" placeholder="Confirm Password" value="{{ forn.password2 }}">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-success" value="Register Now">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
