{% extends 'polls/base.html' %}

{% block content %}
<div class="page-header" id="banner">
    <div class="row">
		
<div class="col-lg-9">
    
{% block title %}Reset Password{% endblock %}

{% block mainblock %}

    {% if validlink %}
    
        <form method="post">
            {% csrf_token %}
            <br>
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    {% else %}
        <p>This reset link is no longer valid!</p>
    {% endif %}
</div>
</div>
</div>
{% endblock %}

{% endblock %}
