{% extends 'polls/base.html' %}

{% block content %}
<div class="web-app">
    
{% block title %}Reset Password{% endblock %}

{% block mainblock %}

    {% if validlink %}
    
        <form method="post">
            {% csrf_token %}
            <br>
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    {% else %}
        <p>This reset link is no longer valid!</p>
    {% endif %}
</div>
{% endblock %}

{% endblock %}
